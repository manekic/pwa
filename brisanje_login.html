  <script type="text/javascript">
      console.log("Na stranici brisanje login.html");

      $(document).ready(function(){
        $("#btn_tablica").on("click", ispisTablice);

      function ispisTablice() {
        i = $("#ime_br").val();
        p = $("#prezime_br").val();

}
