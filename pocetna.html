<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rezultati</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
  </head>
  <body>
    <p id="ime">Korisniƒçko ime:</p>
		<input type="text" id="username" />
		<br />
		<p id="lozinka">Lozinka:</p>
		<input type="password" id="password" />
		<br />
		<button id="btn_prijava">Prijavi se</button>
    <script type="text/javascript">
    var username = null, pass = null;
    var uspio = false;

      $(document).ready(function(){
        console.log("Na stranici pocetna.html");
        $("#btn_prijava").on("click", Prijava)
      });
      function Prijava(){
        console.log("U fji prijava");
        username = $("#username").val();
        //console.log("Korisnicko ime je " + username);
        pass = $("#password").val();
        //console.log("Lozinka je " + pass);
        //ajaxom saljem serveru username i pass da provjeri nalazi li se student u bazi
        $.ajax({
          url: "pocetna.php",
          data:
          {
            username: username,
            pass: pass
          },
          dataType: "json",
          success: function(data) {
            uspio = true;
            console.log(data.uspjeh);
            for(var i = 0; i < data.nazivi.length; i++) {
              console.log(data.rez[i].ime);
              console.log(data.rez[i].kol1);
              console.log(data.rez[i].kol2);
              console.log(data.rez[i].zavrsni);
              console.log(data.rez[i].dz1);
              console.log(data.rez[i].dz2);
            }
          },
          error : function(xhr, status) {
            if(status !== "null")
            console.log("Nesto nije u redu s Ajax upitom. Status: " + status + ".");
          }
        });
      }
    </script>
  </body>


</html>
